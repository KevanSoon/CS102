spring:
  server:
    shutdown: graceful

supabase:
  url: ${supabase.url}
  api-key: ${supabase.api-key}
  service-role-key: ${supabase.service-role-key}
  jwt:
    secret: ${supabase.jwt.secret}

# Basic monitoring endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  jmx:
    exposure:
      include: "*"

face-service:
  deepface-url: http://localhost:8000/api/face_match

# CORS configuration
cors:
  allowed-origins: 
    - https://cs-102-vert.vercel.app
    - http://localhost:5173
    - http://localhost:5174
    - http://localhost:8080
    