spring:
  server:
    shutdown: graceful

# Basic monitoring endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  jmx:
    exposure:
      include: "*"

# Externalised CV thresholds
recognition:
  confidence: 0.70
  cooldownMs: 10000
face-service:
  fastapi-url: https://kevansoon-java-facerecognition-endpoint.hf.space/face-recognition

# CORS configuration
cors:
  allowed-origins: 
    - https://cs-102-vert.vercel.app/
    - http://localhost:5173
    - http://localhost:8080
  
attendance:
  auto:
    cooldown-seconds: 20
    late-threshold-minutes: 15
    